    <h1 class="coloreTestoPrimario">LE ARENE</h1>
</div>

<div class="container mt-3">
    <div class="row">
      <div class="col-md-12 text-center">
        <!-- Dropdown per i filtri -->
        <div class="dropdown">
          <button class="btn dropdown-toggle filtriBtn" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Ricerca le tue arene preferite tramite i nostri filtri personalizzati
          </button>
          <div class="dropdown-menu" aria-labelledby="filterDropdown">
            <div class="text-center mb-3">
              <input type="text" [(ngModel)]="nomeEnte" placeholder="Nome Ente" class="form-control" (keyup.enter)="personalizza()">
              <input type="text" [(ngModel)]="citta" placeholder="Città" class="form-control" (keyup.enter)="personalizza()">
              <input type="text" [(ngModel)]="provincia" placeholder="Provincia" class="form-control" (keyup.enter)="personalizza()">
              <input type="text" [(ngModel)]="regione" placeholder="Regione" class="form-control" (keyup.enter)="personalizza()">
              <input type="text" [(ngModel)]="tipoEnte" placeholder="Palestra/ Falesia" class="form-control" (keyup.enter)="personalizza()">
              <input type="text" [(ngModel)]="zonaItalia" placeholder="Nord/ Centro/ Sud" class="form-control" (keyup.enter)="personalizza()">
              
              <button class="btn btn-primary" (click)="personalizza()">Personalizza</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <p class="text-white mt-3">
       Se vuoi creare una nuova Arena boulder o falesia, <a href="registerEnte">cliacca qui!</a>
      </p>
    </div>
  </div>
  


<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 h-100 rounded-5 d-flex justify-content-center" *ngFor="let ente of enti; let i = index">
            <div class="card mt-5" style="width: 18rem;" *ngIf="ente.foto">
                <a [routerLink]="[ente.id]" >
                    <img [src]="ente.foto" class="card-img-top img-fluid" style="object-fit: cover; height: 30vh; object-position: top;"
                        alt="Immagine {{ ente.nomeEnte }}" />
                    <div class="card-body">
                        <h5 class="card-title">{{ ente.nomeEnte }}</h5>
                    </div>
                </a>
            </div>
            <div class="card mt-5" style="width: 18rem;" *ngIf="!ente.foto">
              <a [routerLink]="[ente.id]" >
                <img class="w3-image" [src]="dbImages[i]" alt="Ente {{ente.nomeEnte}}" width= 100% >
                  <div class="card-body">
                      <h5 class="card-title">{{ ente.nomeEnte }}</h5>
                  </div>
              </a>
          </div>
        </div>
    </div>
</div>
