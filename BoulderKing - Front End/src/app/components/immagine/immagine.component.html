<div class="container text-center ">
    <form>
      <div class="form-group mt-5 d-flex justify-content-center">
        <!-- Utilizza le classi 'btn btn-success form-control-file' per lo stile del pulsante "Browse" -->
        <input class="btn btn-success form-control-file" style="display: block;" type="file" (change)="onImageUpload($event)">
      </div>
  
      <div class="form-group text-center mt-3">
        <!-- Utilizza la classe 'btn btn-success' per uno stile migliorato del pulsante "Upload Image" -->
        <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn btn-success">
      </div>
  
      <div class="mt-3">
        <!-- Utilizza la classe 'alert alert-success' per uno stile migliorato del messaggio di successo -->
        <output *ngIf="successResponse" class="alert alert-success"><b>{{ successResponse }}</b></output>
      </div>
      <br>
    </form>
  </div>

  <app-toast  #errorToast [title]="'Errore'" [message]="'Immagine non supportata, ti chiediamo di sceglierne un altra'"></app-toast>
