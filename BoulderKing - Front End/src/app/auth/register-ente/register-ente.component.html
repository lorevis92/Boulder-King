<div class="jumbotron text-center">
    <h1>Boulder KING</h1>
  
    <p>Diventa il nuovo re dei Boulder!</p>
  
  </div>
  
  
  <div class="container mt-5 mb-5" >
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mt-3">Registrazione di una nuova Boulder Arena</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Arena</label>
            <input type="text" class="form-control" id="nome" name="nome" required [(ngModel)]=" nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
          </div>
          <button (click)="register()" type="submit" class="btn btn-primary">Registrati</button>
        </form>
        <p class="mt-3">Se sei già registrato, <a href="/login">accedi qui</a>.</p>
      </div>
    </div>
  </div>

<app-toast  #successToast [title]="'Yeee'" [message]="'Registrazione effettuata correttamente'"></app-toast>
<app-toast  #errorToast [title]="'Errore'" [message]="'Questa mail è già presa, impostane una nuova'"></app-toast>
