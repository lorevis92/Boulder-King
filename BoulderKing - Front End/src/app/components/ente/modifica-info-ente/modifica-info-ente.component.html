<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3 mt-3">
            <label for="nomeEnte" class="form-label">Nome Ente</label>
            <input type="text" class="form-control" id="nomeEnte" name="nomeEnte" required [(ngModel)]="nomeEnte" (keyup.enter)="aggiornaDati()">
          </div>
          <div class="mb-3">
            <label for="orari" class="form-label">Orari di apertura</label>
            <!-- Input per l'organizzatore -->
            <input type="text" class="form-control" id="orari" name="orari" required [(ngModel)]="orari" (keyup.enter)="aggiornaDati()">
            <!-- Lista di suggerimenti -->
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Contatto telefonico</label>
            <input type="telefono" class="form-control" id="telefono" name="telefono" required [(ngModel)]="telefono" (keyup.enter)="aggiornaDati()">
          </div>
          <div class="mb-3">
            <label for="sito" class="form-label">Url sito</label>
            <input type="sito" class="form-control" id="sito" name="sito" required [(ngModel)]="sito" (keyup.enter)="aggiornaDati()">
          </div>
          <div class="mb-3">
            <label for="informazioni" class="form-label">Inserisce una tua descrizione</label>
            <input type="informazioni" class="form-control" id="informazioni" name="informazioni" required [(ngModel)]="informazioni" (keyup.enter)="aggiornaDati()">
          </div>
          <div class="mb-3">
            <label for="Citta" class="form-label">Citt√†</label>
            <input type="Citta" class="form-control" id="Citta" name="Citta" required [(ngModel)]="citta" (keyup.enter)="aggiornaDati()">
          </div>
          <div class="mb-3">
            <label for="Provincia" class="form-label">Provincia</label>
            <input type="Provincia" class="form-control" id="Provincia" name="Provincia" required [(ngModel)]="provincia" (keyup.enter)="aggiornaDati()">
          </div>
          <div class="mb-3">
            <label for="Regione" class="form-label">Regione</label>
            <input type="Regione" class="form-control" id="Regione" name="Regione" required [(ngModel)]="regione" (keyup.enter)="aggiornaDati()">
          </div>
          <div class="mb-3">
            <label for="zonaItalia" class="form-label">Seleziona una zona in Italia</label>
            <select class="form-select" id="zonaItalia" name="zonaItalia" required [(ngModel)]="zonaItalia" (keyup.enter)="aggiornaDati()">
              <option value="Nord">Nord</option>
              <option value="Centro">Centro</option>
              <option value="Sud">Sud</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="falesiavspalestra" class="form-label">Scegli tra falesia e palestra</label>
            <select class="form-select" id="falesiavspalestra" name="falesiavspalestra" required [(ngModel)]="falesiavspalestra" (keyup.enter)="aggiornaDati()">
              <option value="FALESIA">Falesia</option>
              <option value="PALESTRA">Palestra</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="indirizzo" class="form-label">Indirizzo</label>
            <input type="indirizzo" class="form-control" id="indirizzo" name="indirizzo" required [(ngModel)]="indirizzo" (keyup.enter)="aggiornaDati()">
          </div>
          <div><p><b>Se vuoi visualizzare la tua locazione indicane la posizione</b></p></div>
          <div class="row">
            <div class="mb-3 col-6">
                <label for="latitudine" class="form-label">Latitudine</label>
                <input type="latitudine" class="form-control" id="latitudine" name="latitudine" required [(ngModel)]="latitudine" (keyup.enter)="aggiornaDati()">
              </div>
              <div class="mb-3 col-6">
                <label for="longitudine" class="form-label">Longitudine</label>
                <input type="longitudine" class="form-control" id="longitudine" name="longitudine" required [(ngModel)]="longitudine" (keyup.enter)="aggiornaDati()">
              </div>
          </div>
          <button (click)="aggiornaDati()" type="submit" class="btn btn-danger mb-5">Aggiorna</button>
        </form>
        
      </div>
    </div>
  </div>
