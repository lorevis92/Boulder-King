<div class="container">
    <div class="row justify-content-center">
        <div class="cardClassifica col-12 text-center">
              <div class="text-center mb-3">
                <h2>Classifica principale</h2>
              </div>
              <table class="col-12 pb-3 text-center">
                    <thead>
                      <tr>
                        <th scope="col ">Ranking</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Boulder Points</th>
                        <!--<th scope="col">Partecipazioni</th>-->
                        <th scope="col">Vittorie</th>
                        <th scope="col">Podi</th>
                      </tr>
                    </thead>                
                      <tbody>
                        <tr *ngFor="let atleta of atleti ; let i = index">
                        <th scope="row">{{ i === 0 ? 'BOULDER KING' : i + 1 }}</th>
                        <td>{{atleta.name}} {{atleta.surname}}</td>
                        <td>{{atleta.puntiClassifica}}</td>
                        <!--<td>{{atleta.numeroPartecipazioni}}</td>-->
                        <td>{{atleta.primoPosto}}</td>
                        <td>{{atleta.numeroPodi}}</td>
                      </tr>
                    </tbody>
                  </table>
                  <!--
                  <div class="d-flex justify-content-center align-items-center">
                    <button class="btn " (click)="previousPage()" >Pagina precedente</button>
                    <button class="btn m-3" (click)="nextPage()" >Pagina successiva</button>
                  </div>-->
            
        </div>
    </div>
</div>
