<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="nuovoEvento()">
          <div class="mb-3 mt-3">
            <label for="nomeEvento" class="form-label">Nome Evento</label>
            <input type="text" class="form-control" id="nomeEvento" name="nomeEvento" required [(ngModel)]="nomeEvento">
          </div>
          <div class="mb-3">
            <label for="organizzatore" class="form-label">Boulder Arena</label>
            <!-- Input per l'organizzatore -->
            <input type="text" class="form-control" id="organizzatore" name="organizzatore" required [(ngModel)]="organizzatoreInput" (input)="searchOrganizzatori()">
            <!-- Lista di suggerimenti -->
            <ul class="list-group" *ngIf="mostraTendina && organizzatori.length > 0" >
              <li class="list-group-item" *ngFor="let organizzatore of organizzatori" (click)="selectOrganizzatore(organizzatore)">{{ organizzatore.nomeEnte }}</li>
            </ul>
            <div *ngIf="!mostraTendina">
              <p class="text-success cambiaArena mt-3"(click)="mostraTendina = true">Vuoi cambiare la Battle Arena? Clicca qui!</p>
            </div>
          </div>
     <!--     <div class="mb-3">
            <label for="puntiEvento" class="form-label">Bouder Punts</label>
            <input type="puntiEvento" class="form-control" id="puntiEvento" name="puntiEvento" required [(ngModel)]="puntiEvento">
          </div> -->
          <div class="mb-3">
            <label for="Citta" class="form-label">Citt√†</label>
            <input type="Citta" class="form-control" id="Citta" name="Citta" required [(ngModel)]="citta">
          </div>
          <div class="mb-3">
            <label for="Provincia" class="form-label">Provincia</label>
            <input type="Provincia" class="form-control" id="Provincia" name="Provincia" required [(ngModel)]="provincia">
          </div>
          <div class="mb-3">
            <label for="Regione" class="form-label">Regione</label>
            <input type="Regione" class="form-control" id="Regione" name="Regione" required [(ngModel)]="regione">
          </div>
          <div class="mb-3">
            <label for="zonaItalia" class="form-label">Nord/Centro/Sud</label>
            <input type="zonaItalia" class="form-control" id="zonaItalia" name="zonaItalia" required [(ngModel)]="zonaItalia">
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" name="data" required [(ngModel)]="data">
          </div>
          <div class="mb-3">
            <label for="info" class="form-label">Informazioni sull'evento</label>
            <input type="info" class="form-control" id="info" name="info" required [(ngModel)]="info">
          </div>
          <div class="mb-3">
            <label for="sito" class="form-label">Link del sito web dell'evento</label>
            <input type="sito" class="form-control" id="sito" name="sito" required [(ngModel)]="sito">
          </div>
          <div class="mb-3">
            <label for="immagineEvento" class="form-label">Inserisce l'url relativo al percorso dell'immagine dell'evento</label>
            <input type="immagineEvento" class="form-control" id="immagineEvento" name="immagineEvento" required [(ngModel)]="immagineEvento">
          </div>
          <button type="submit" type="submit" class="btn btn-danger">Crea</button>
        </form>
        <p class="mt-3">Se hai cambiato idea, torna <a  href="/evento">indietro</a>.</p>
      </div>
    </div>
  </div>

  <app-toast  #errorToast [title]="'Errore'" [message]="toastRensponse"></app-toast>
